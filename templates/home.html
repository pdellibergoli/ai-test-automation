<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Test Automation - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { padding-top: 60px; }
        .card { 
            text-decoration: none; 
            color: inherit; 
            transition: all 0.2s ease-in-out; 
            border: 1px solid var(--bs-border-color-translucent);
        }
        .card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); 
            border-color: var(--bs-primary);
        }
        .card-body i { 
            font-size: 3rem; 
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 800px;">
        <div class="text-center mb-5">
            <h1><i class="bi bi-robot" style="color: #0d6efd;"></i> Benvenuto!</h1>
            <p class="lead text-body-secondary">AI Test Automation Framework</p>
        </div>
        
        <div class="row g-4">
            <div class="col-md-6">
                <a href="/editor" class="card h-100">
                    <div class="card-body text-center p-4">
                        <i class="bi bi-pencil-square text-primary mb-3"></i>
                        <h4 class="card-title">Editor Test Case</h4>
                        <p class="card-text">Gestisci, modifica ed esegui i tuoi file Excel di test.</p>
                    </div>
                </a>
            </div>
            <div class="col-md-6">
                <a href="/generate" class="card h-100">
                    <div class="card-body text-center p-4">
                        <i class="bi bi-magic text-warning mb-3"></i>
                        <h4 class="card-title">Genera Test Case</h4>
                        <p class="card-text">Usa l'AI per generare nuovi test case dai requisiti.</p>
                    </div>
                </a>
            </div>
        </div>
        
        <div class="text-center mt-5">
            <a href="/reports" class="btn btn-outline-info btn-lg">
                <i class="bi bi-bar-chart-line-fill"></i> Vedi Report Esecuzioni
            </a>
        </div>
    </div>
</body>
</html>
