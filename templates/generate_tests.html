<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genera Test Case da AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { padding: 20px; }
        .container { max-width: 900px; }
        .loading-overlay {
            display: none;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 0.375rem;
            z-index: 10;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .results-table { margin-top: 20px; }
        .form-control[type="file"] { display: none; }
        .file-upload-label {
            cursor: pointer;
            border: 1px dashed #6c757d;
            border-radius: 0.375rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.2s ease;
        }
        .file-upload-label:hover {
            background-color: #343a40;
            border-color: #888;
        }
        .file-name {
            display: block;
            font-weight: bold;
            color: #20c997;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0"><i class="bi bi-robot"></i> Genera Test Case da AI</h2>
            <a href="/" class="btn btn-outline-primary">
                <i class="bi bi-pencil-square"></i> Torna all'Editor Principale
            </a>
        </div>
        
        <p class="text-body-secondary">
            Carica un file di requisiti e un file di prompt aggiuntivo. L'AI generer√† una lista di casi di test.
        </p>
        
        <div class="card">
            <div class="card-body" style="position: relative;">
                
                <div class="loading-overlay d-flex flex-column" id="loading-overlay">
                    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status"></div>
                    <p class="mt-3 mb-0 fs-5">Generazione in corso...</p>
                    <p>Potrebbe richiedere fino a un minuto.</p>
                </div>
                
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="req-file-input" class="form-label">1. Carica File Requisiti (.txt, .md)</label>
                        <input type="file" id="req-file-input" class="form-control" accept=".txt,.md,.req">
                        <label for="req-file-input" class="file-upload-label" id="req-file-label">
                            <i class="bi bi-file-earmark-text fs-3"></i>
                            <div>Clicca per caricare i requisiti</div>
                            <span class="file-name" id="req-file-name"></span>
                        </label>
                    </div>
                    <div class="col-md-6">
                        <label for="prompt-file-input" class="form-label">2. Carica File Prompt Aggiuntivo (.txt)</label>
                        <input type="file" id="prompt-file-input" class="form-control" accept=".txt,.md,.prompt">
                        <label for="prompt-file-input" class="file-upload-label" id="prompt-file-label">
                            <i class="bi bi-file-earmark-plus fs-3"></i>
                            <div>Clicca per caricare il prompt</div>
                            <span class="file-name" id="prompt-file-name"></span>
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary btn-lg w-100 mt-4" id="generate-button">
                    <i class="bi bi-magic"></i> Genera Test Case
                </button>
            </div>
        </div>

        <div class="mt-4" id="results-container" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h3>Risultati Generati</h3>
                <button class="btn btn-success" id="download-csv-button" onclick="downloadCSV()">
                    <i class="bi bi-download"></i> Scarica CSV
                </button>
            </div>
            <table class="table table-bordered table-hover results-table">
                <thead class="table-dark"> <tr> <th scope="col">Descrizione</th> <th scope="col">Task per l'AI Agent</th> </tr> </thead>
                <tbody id="results-table-body"></tbody>
            </table>
        </div>
        
        <div id="error-alert" class="alert alert-danger mt-4" style="display: none;" role="alert"></div>
    </div>

    <script>
        // Variabili globali
        const generateButton = document.getElementById('generate-button');
        const loadingOverlay = document.getElementById('loading-overlay');
        const resultsContainer = document.getElementById('results-container');
        const resultsTableBody = document.getElementById('results-table-body');
        const errorAlert = document.getElementById('error-alert');
        const reqFileInput = document.getElementById('req-file-input');
        const promptFileInput = document.getElementById('prompt-file-input');
        const reqFileName = document.getElementById('req-file-name');
        const promptFileName = document.getElementById('prompt-file-name');
        
        let generatedData = [];

        // 1. Aggiungi listener (ESEGUITO DOPO IL CARICAMENTO DEL DOM)
        document.addEventListener('DOMContentLoaded', () => {
            // Listener per il pulsante "Genera"
            generateButton.addEventListener('click', generateTests);

            // Listener per mostrare i nomi dei file
            reqFileInput.addEventListener('change', (e) => {
                reqFileName.textContent = e.target.files[0] ? e.target.files[0].name : '';
            });
            promptFileInput.addEventListener('change', (e) => {
                promptFileName.textContent = e.target.files[0] ? e.target.files[0].name : '';
            });
        });

        // 2. Funzioni per errori e loading (invariate)
        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
        }
        function hideError() { errorAlert.style.display = 'none'; }
        function setLoading(isLoading) {
            if (isLoading) {
                loadingOverlay.style.display = 'flex';
                generateButton.disabled = true;
            } else {
                loadingOverlay.style.display = 'none';
                generateButton.disabled = false;
            }
        }

        // 3. Funzione per generare i test (chiamata solo da onclick)
        async function generateTests() {
            hideError();
            setLoading(true);
            resultsContainer.style.display = 'none';
            generatedData = [];
            
            const reqFile = reqFileInput.files[0];
            const promptFile = promptFileInput.files[0];

            if (!reqFile || !promptFile) {
                showError("Devi caricare entrambi i file (requisiti e prompt).");
                setLoading(false);
                return;
            }
            
            const formData = new FormData();
            formData.append('requirements_file', reqFile);
            formData.append('prompt_file', promptFile);
            
            try {
                const response = await fetch('/api/generate-tests', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (!response.ok || data.error) {
                    throw new Error(data.error || `Errore server: ${response.statusText}`);
                }
                
                generatedData = data;
                populateResultsTable(data);
                
            } catch (error) {
                showError(`Generazione fallita: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }

        // 4. Mostra i risultati (invariata)
        function populateResultsTable(data) {
            resultsTableBody.innerHTML = '';
            if (data.length === 0) {
                resultsTableBody.innerHTML = '<tr><td colspan="2" class="text-center">L\'AI non ha restituito casi di test.</td></tr>';
            } else {
                 data.forEach(testCase => {
                    const tr = document.createElement('tr');
                    const tdDesc = document.createElement('td');
                    tdDesc.textContent = testCase.Descrizione;
                    const tdTask = document.createElement('td');
                    tdTask.textContent = testCase.Task;
                    tdTask.style.whiteSpace = 'pre-wrap';
                    tr.appendChild(tdDesc);
                    tr.appendChild(tdTask);
                    resultsTableBody.appendChild(tr);
                });
            }
            resultsContainer.style.display = 'block';
        }

        // 5. Download CSV (invariata)
        function downloadCSV() {
            if (generatedData.length === 0) return;
            const headers = "Descrizione,Task";
            const rows = generatedData.map(row => {
                const desc = `"${(row.Descrizione || "").replace(/"/g, '""')}"`;
                const task = `"${(row.Task || "").replace(/"/g, '""')}"`;
                return [desc, task].join(',');
            });
            const csvContent = headers + "\n" + rows.join("\n");
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'test_case_generati.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
